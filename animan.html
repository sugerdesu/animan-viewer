<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>あにまん掲示板ビューア（スレ一覧）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    a { display: block; margin: 10px 0; color: #0066cc; }
  </style>
</head>
<body>
  <h1>あにまん掲示板 - スレ一覧</h1>
  <button onclick="loadThreads()">最新スレを読み込む</button>
  <div id="threads">ここにスレ一覧が表示されます！</div>

  <script>
    async function loadThreads() {
      const url = 'https://bbs.animanch.com/board/annc/subject.txt';
      const response = await fetch(url);
      const text = await response.text();

      const lines = text.trim().split('\n');
      const output = document.getElementById('threads');
      output.innerHTML = '';

      for (let line of lines) {
        const [file, title] = line.split('<>');
        const threadNum = file.replace('.dat', '');
        const a = document.createElement('a');
        a.href = `https://bbs.animanch.com/read/annc/${threadNum}`;
        a.target = '_blank';
        a.textContent = title.split(' (')[0]; // スレタイだけ表示
        output.appendChild(a);
      }
    }
  </script>
</body>
